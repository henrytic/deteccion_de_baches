<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detector de Baches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f4f8;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        header {
            background-color: white;
            border-bottom: 1px solid #dee2e6;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 600;
            color: #333;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        main {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }

        .upload-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 480px;
        }

        .upload-box h2 {
            font-size: 1.25rem;
            margin-bottom: 20px;
            color: #222;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Header con usuario y logout -->
<header>
    <h1>🚧 Detección de Baches</h1>
    <div class="header-right">
        <span>👤 {{ current_user.nombre }}</span>
        <a href="/logout" class="btn btn-sm btn-outline-danger">Cerrar sesión</a>
        {% if current_user.rol == 'admin' %}
            <a href="/admin" class="btn btn-sm btn-outline-primary">Panel admin</a>
        {% endif %}
    </div>
</header>

<!-- Área principal -->
<main>
    <div class="upload-box">
        <h2>Sube una imagen o video</h2>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Archivo (.jpg, .png, .mp4)</label>
                <input type="file" class="form-control" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Procesar archivo</button>
        </form>
    </div>
</main>

</body>
</html>
